<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe By Sonu Chowdhury</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">
        <div id="head1">
            <p id="headText">Tic Tac Toe</p>
        </div>
    </div>

    <div class="bodymain">
        <div class="bodyUI">
            <button class="innerbox B11" id="playbox"></button>
            <button class="innerbox B12" id="playbox"></button>
            <button class="innerbox B13" id="playbox"></button>
            <button class="innerbox B21" id="playbox"></button>
            <button class="innerbox B22" id="playbox"></button>
            <button class="innerbox B23" id="playbox"></button>
            <button class="innerbox B31" id="playbox"></button>
            <button class="innerbox B32" id="playbox"></button>
            <button class="innerbox B33" id="playbox"></button>
        </div> 
    </div>

    <div class="controlSec">
        <button class="controlBtn" id="resetBtn">Start</button>
    </div>

    <div class="infoSec">Welcome! This was developed by @SonuuChowdhury (GitHub). Enjoy!!</div>


    <script src="script.js"></script>
</body>
</html>
